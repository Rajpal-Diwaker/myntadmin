<div class="row">
  <div class="col-md-12">
    <div class="custom-card-form">
      <div class="table-responsive">
        <table class="table">
          <thead class=" text-primary">
            <th class="text-center"> Name </th>
            <th class="text-center"> Phone </th>
            <th class="text-center"> Email </th>
            <th width="190"> Location </th>
            <th class="text-center">Created At</th>
            <th class="text-center"> Status </th>
            <th class="text-center">Action</th>
          </thead>
          <tbody>
            <tr *ngFor="let item of list; let i=index">
              <td class="text-center">{{item?.name |titlecase}}</td>
              <td class="text-center">{{item?.countryCode}}-{{item?.phone}}</td>
              <td class="text-center text-nowrap">{{item?.email}}</td>
              <td width="190">{{item?.location?.address||'---'}}</td>
              <td class="text-center text-nowrap">{{item?.createdAt |date}}</td>
              <td class="text-center">
                <button [disabled]="item.status=='BLOCK'" (click)="updateStatus(item)" type="button"
                  class="btn-style">{{item?.status|uppercase}}</button>
              </td>
              <td class="text-center"><i (click)="navigate(item)" class="fa fa-eye action-icon cursor-pointer"></i></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
