<div class="col-md-12">
  <div class="card card-user">
    <div class="card-body">
      <form novalidate="" class="ng-untouched ng-pristine ng-valid"
        (ngSubmit)="onSubmit(addForm.value)" [formGroup]="addForm">
        <div class="row">
          <div class="col-md-4 pr-1">
            <div class="form-group">
              <label>Ponit</label>
              <input type="number" class="form-control"
              formControlName="point"
              [ngClass]="{'validationcolor':addForm.get('point').hasError('required') && addForm.get('point').touched&& ifSubmitted==true}" />
            </div>
          </div>
          <div class="col-md-4 pr-1">
            <div class="form-group">
              <label>Percentage</label>
              <input type="number" class="form-control"
              formControlName="percentage"
              [ngClass]="{'validationcolor':addForm.get('percentage').hasError('required') && addForm.get('percentage').touched&& ifSubmitted==true}" />
            </div>
          </div>
          <div class="col-md-4 pr-1">
            <div class="form-group">
              <label>Status</label>
              <select class="form-control" formControlName="status">
                <option selected value="ACTIVE">ACTIVE</option>
                <option value="INACTIVE">INACTIVE</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="ml-auto mr-auto">
            <button class="btn btn-primary btn-round" type="submit">{{editForm?'Update':'Add'}}</button></div>
        </div>
      </form>
    </div>
  </div>
</div>
