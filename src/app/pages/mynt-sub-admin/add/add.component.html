<div class="col-md-12">
  <div class="card card-user">
    <div class="card-body">
      <form novalidate="" class="ng-untouched ng-pristine ng-valid"
        (ngSubmit)="onSubmit(addForm.value)" [formGroup]="addForm">
        <div class="row">
          <div class="col-md-6 pr-1">
            <div class="form-group">
              <label>Full Name</label>
              <input type="text" class="form-control"
              formControlName="fullName"
              [ngClass]="{'invalid':addForm.get('fullName').errors && addForm.get('fullName').touched}" />
              <!-- <div *ngIf="addForm.get('fullName').errors && addForm.get('fullName').touched">
                <div *ngIf="addForm.get('fullName').errors.required" style="color: red;">
                    Full Name is required
                </div>
                <div *ngIf="addForm.get('fullName').hasError('pattern')" style="color: red;">
                  Full Name is must be valid name
                </div>
              </div> -->
            </div>
          </div>
          <div class="col-md-6 pr-1">
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control"
              formControlName="email"
              [ngClass]="{'invalid':addForm.get('email').errors&& addForm.get('email').touched}" />
              <!-- <div *ngIf="addForm.get('email').errors && addForm.get('email').touched">
                <div *ngIf="addForm.get('email').errors.required" style="color: red;">
                  Email is required
                </div>
                <div *ngIf="addForm.get('email').hasError('pattern')" style="color: red;">
                  Email must be a valid Email Address
                </div>
              </div> -->
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 pr-1">
            <div class="form-group">
              <label>Phone</label><br>
              <ngx-intl-tel-input
              [cssClass]="{'form-control' : 1, 'invalid': addForm.get('phone').errors && addForm.get('phone').touched }"
              [preferredCountries]="preferredCountries"
              [enableAutoCountrySelect]="true"
              [enablePlaceholder]="false"
              [searchCountryFlag]="true"
              [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]"
              [selectFirstCountry]="false"
              [selectedCountryISO]="CountryISO.Greece"
              [maxLength]="15"
              [phoneValidation]="true"
              [numberFormat]="PhoneNumberFormat.National"
              name="phone" formControlName="phone"
              >
              </ngx-intl-tel-input>
            </div>
          </div>
          <div class="col-md-6 pr-1">
            <div class="form-group">
              <label>Status</label>
              <select class="form-control" formControlName="status">
                <option selected value="ACTIVE">ACTIVE</option>
                <option value="INACTIVE">INACTIVE</option>
              </select>
            </div>
          </div>
        </div>
        <div class="addsubadmin_css">
          <div class="row">
            <div class="col-md-12 pr-1">
             <h3> Roles</h3>
            </div>
            <div class="col-md-4 pr-1 adminchechdiv" *ngFor="let permission of permissionList; let i = index"
            formArrayName="permission">
              <label>{{permission | uppercase}}</label>
              <input class="form-control" type="checkbox" [formControlName]="i">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="ml-auto mr-auto">
            <button class="btn btn-primary btn-round" type="submit">{{editForm?'Update':'Add'}}</button></div>
        </div>
      </form>
    </div>
  </div>
</div>
